<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/semantic-ui@2.3.1/dist/semantic.min.css">
  <style>
    /* html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      } */

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div>
    <input type="text" list="cars" />
    <datalist id="cars">
      <option>Volvo</option>
      <option>Saab</option>
      <option>Mercedes</option>
      <option>Audi</option>
    </datalist>
    <div class="ui grid">
      <div class="left six wide column">
        <div class="ui segment">
          <span class="text">Profile :</span>
          <div class="ui dropdown" id="test">
            <div class="text"></div>
            <i class="dropdown icon"></i>
          </div>
        </div>
      </div>
      <div class="column"></div>
      <div class="right six wide column">
        <div class="ui segment">
          <a class="ui label" style="height: 100%;width: 100%;"><span>Create profile</span></a>
          <div class="ui action input">
            <input type="text" placeholder="Search...">
            <button class="ui button">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div id="swagger-ui"></div>
  </div>


  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/semantic-ui@2.3.1/dist/semantic.min.js"></script>

  <script>
    window.onload = function () {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
          {
            url: "https://petstore.swagger.io/v2/swagger.json",
            name: "<name1>"
          },
          {
            url: "https://petstore.swagger.io/v2/swagger.json",
            name: "<name2>"
          }
        ],
        onComplete,
        requestInterceptor,
        dom_id: '#swagger-ui',
        persistAuthorization: true,
        deepLinking: true,
        validatorUrl: null,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      function onComplete() {
        // ui.authenActions.au
      }
      function requestInterceptor(params) {
        console.log(params);
        return params
      }
      // End Swagger UI call region

      window.ui = ui;


      const profiles = [
        {
          name: 'Male',
          value: 'male'
        },
        {
          name: 'Female',
          value: 'female',
          selected: true
        }
      ]
      function onChange(value, text, $selectedItem) {

      }

      $('#test')
        .dropdown({
          values: profiles,
          onChange,
        })
      // $('#profile')
      //   .dropdown({
      //     values: profiles,
      //     onChange,
      //   })
    };
  </script>
</body>

</html>
